version: "3.4"

services:
  app:
    build:
      context: .
      args:
        ENV: test
      target: app
    command: sh -c "mix deps.get && mix ecto.migrate && mix test.watch --stale"
    depends_on:
      - db
    environment:
      DATABASE_URL: "psql://kniffel_test:kniffel@db/kniffel_test"

  assets:
    build:
      context: .
      target: assets
      args:
        ENV: dev
    command: sh -c "yarn install && yarn run dev"

  db:
    image: postgres:10.3-alpine
    environment:
      POSTGRES_USER: kniffel_test
      POSTGRES_PASSWORD: kniffel
      POSTGRES_DB: kniffel_test
